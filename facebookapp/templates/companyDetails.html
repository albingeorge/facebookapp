<html>
	<head>
		<title>{{ title }}</title>

	</head>
	<body>
		<table>
		{% for key, value in data %}
		    <tr>
		        <td> {{ key }}: </td> <td> {{ value }} </td>
		    </tr>
		{% endfor %}
		</table>
		<pre>
		Name: {{ text }}
		</pre>
		<img src="http://graph.facebook.com/{{ companyName }}/picture?type=large">
	</body>
</html>
